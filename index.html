<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Funcionarios</title>
    <style>
    table{
        color: rgb(255, 255, 255);
    } 
    thead, tbody{
        background-color: rgb(44, 204, 44);
    }
    tfoot{
        background-color: rgb(50, 150, 184); 
    }
    *{
        font-family: Arial, Helvetica, sans-serif;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.459);
    }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <thead>
            <tr>
                <th colspan="3"> Tabelas Funcionários</th>
            </th>
            <tr>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Salário</th>
            </th>
        </thead>
        <tbody>
            <tr>
                <td>Manel</td>
                <td>Engenheiro</td>
                <td>R$8.000</td>
            </tr>
            <tr>
                <td>Davi</td>
                <td>CEO</td>
                <td>R$14.000</td>
            </tr>
            <tr>
                <td>Adriel</td>
                <td>Programador JavaScript</td>
                <td>R$7.000</td>
            </tr>
            <tr>
                <td>Felipe</td>
                <td>Programador Java</td>
                <td>R$7.000</td>
            </tr>
            <tr>
                <td>Nicolas</td>
                <td>Programador Kotlin</td>
                <td>R$7.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Soma dos Salários</th>
                <td>+ R$49.000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
